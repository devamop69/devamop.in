<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCShields.com - Under Maintenance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0056b3;
            --secondary: #3a86ff;
            --background: #f8f9fa;
            --text: #333;
            --light: #ffffff;
            --accent: #00bfa6;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--background);
            color: var(--text);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            max-width: 800px;
            text-align: center;
            padding: 3rem;
            background-color: var(--light);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
            z-index: 10;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 1.5rem;
            position: relative;
            display: inline-block;
        }
        
        .logo::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background-color: var(--accent);
            border-radius: 3px;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
            color: var(--primary);
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: #666;
        }
        
        .timer {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 2.5rem;
        }
        
        .timer-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .timer-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
            background-color: rgba(0,86,179,0.1);
            width: 70px;
            height: 70px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.5rem;
        }
        
        .timer-label {
            font-size: 0.9rem;
            color: #888;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.2rem;
            margin-top: 2rem;
        }
        
        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        
        .social-icon:hover {
            background-color: var(--accent);
            transform: translateY(-3px);
        }
        
        .progress-container {
            width: 100%;
            height: 8px;
            background-color: #e0e0e0;
            border-radius: 4px;
            margin: 2rem 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            width: 75%;
            border-radius: 4px;
            animation: pulse 2s infinite;
        }
        
        .contact-email {
            margin-top: 1.5rem;
            font-size: 1rem;
            color: #777;
        }
        
        .contact-email a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
        }
        
        .contact-email a:hover {
            text-decoration: underline;
        }
        
        .decoration {
            position: absolute;
            z-index: 1;
            opacity: 0.05;
        }
        
        .deco-1 {
            top: 10%;
            left: 5%;
            width: 300px;
            height: 300px;
            background-color: var(--primary);
            border-radius: 50%;
        }
        
        .deco-2 {
            bottom: 15%;
            right: 10%;
            width: 200px;
            height: 200px;
            background-color: var(--accent);
            border-radius: 50%;
        }
        
        .tools {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .tool-icon {
            font-size: 2rem;
            color: var(--primary);
            animation: float 3s infinite ease-in-out;
        }
        
        @keyframes pulse {
            0% {
                opacity: 0.7;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.7;
            }
        }
        
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 2rem;
                margin: 1rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .timer {
                gap: 1rem;
            }
            
            .timer-value {
                width: 60px;
                height: 60px;
                font-size: 1.7rem;
            }
            
            .tools {
                gap: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="decoration deco-1"></div>
    <div class="decoration deco-2"></div>
    
    <div class="container">
        <div class="logo">MCShields.com</div>
        
        <h1>Site Under Maintenance</h1>
        
        <p>We're working hard to improve our website and will be back soon with a brand new look and improved features. Thank you for your patience.</p>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <div class="timer">
            <div class="timer-item">
                <div class="timer-value" id="days">00</div>
                <div class="timer-label">Days</div>
            </div>
            <div class="timer-item">
                <div class="timer-value" id="hours">00</div>
                <div class="timer-label">Hours</div>
            </div>
            <div class="timer-item">
                <div class="timer-value" id="minutes">00</div>
                <div class="timer-label">Minutes</div>
            </div>
            <div class="timer-item">
                <div class="timer-value" id="seconds">00</div>
                <div class="timer-label">Seconds</div>
            </div>
        </div>
        
        <div class="tools">
            <div class="tool-icon"><i class="fas fa-shield-alt"></i></div>
            <div class="tool-icon"><i class="fas fa-code"></i></div>
            <div class="tool-icon"><i class="fas fa-cogs"></i></div>
        </div>
        
        <div class="social-links">
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
        </div>
        
        <div class="contact-email">
            Questions? Contact us at <a href="mailto:info@mcshields.com">info@mcshields.com</a>
        </div>
    </div>
    
    <script>
        // Set the countdown date (7 days from now)
        const countDownDate = new Date();
        countDownDate.setDate(countDownDate.getDate() + 7);
        
        // Update the countdown every second
        const countdown = setInterval(function() {
            const now = new Date().getTime();
            const distance = countDownDate - now;
            
            // Calculate days, hours, minutes and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Display the result
            document.getElementById("days").innerHTML = days.toString().padStart(2, '0');
            document.getElementById("hours").innerHTML = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, '0');
            
            // If the countdown is finished, display a message
            if (distance < 0) {
                clearInterval(countdown);
                document.getElementById("days").innerHTML = "00";
                document.getElementById("hours").innerHTML = "00";
                document.getElementById("minutes").innerHTML = "00";
                document.getElementById("seconds").innerHTML = "00";
            }
        }, 1000);
    </script>
</body>
</html>
